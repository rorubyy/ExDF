model:
  # arch: blip2_vicuna_instruct_textinv
  arch: blip2_vicuna_instruct
  model_type: vicuna7b
  load_pretrained: True
  load_finetuned: False 
  freeze_vit: True
  
  pretrained: "https://storage.googleapis.com/sfr-vision-language-research/LAVIS/models/InstructBLIP/instruct_blip_vicuna7b_trimmed.pth"

datasets:
    deepfake:
      vis_processor:
          train:
            name: "blip2_image_train"
            image_size: 224
          eval:
            name: "blip_image_eval"
            image_size: 224
      text_processor:
          train:
            name: "blip_caption"
          eval:
            name: "blip_caption"
      build_info:
          images:
              storage: '/storage1/ruby/thesis_dataset/image'

run:
  task: vqa
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-5
  min_lr: 0
  warmup_lr: 1e-8
  warmup_steps: 1000
  weight_decay: 0.05
  max_epoch: 1
  batch_size_train: 2
  batch_size_eval: 2
  lr_layer_decay: 0.95 # layer-wise learning rate decay for the ViT 
  num_workers: 4
  accum_grad_iters: 1

  seed: 42
  output_dir: "output/BLIP2/test"

  amp: False
  resume_ckpt_path: null

  evaluate: False
  train_splits: ["train"]
  valid_splits: ["val"]
  test_splits: ["test"]
  k_test: 128

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
  use_dist_eval_sampler: False
